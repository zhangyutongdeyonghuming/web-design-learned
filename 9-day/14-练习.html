<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 14px;
        }

        body {
            background-color: #f5f5f5;
        }

        a {
            text-decoration: none;
            color: rgb(15, 14, 14);
        }

        .record {
            width: 364px;
            height: 512px;
            background-color: #fff;
            margin: 0 auto;
        }

        .image {
            width: 100%;
            height: 268px;
        }

        .review {
            margin-top: 47px;
            padding: 0 40px;
            height: 87px;
        }

        .appraise {
            color: #b0b0b0;
            font-size: 12px;
            padding-left: 40px;
        }

        .title {
            padding-left: 40px;
            margin-top: 47px;
        }

        .description {
            display: inline-block;
            font-weight: 400;
        }

        .split {
            border-left: 1px solid #fff3e8;
            border-right: 1px solid #ece4e5;
            margin-left: 25px;
            margin-right: 15px;
        }

        .money {
            color: #e4a05b;
        }
    </style>
</head>

<body>
    <div class="record">
        <img class="image" src="../resources/img.jpg" alt="">
        <p class="review">
            <a href="#">快递牛, 整体不错蓝牙可以说秒连. 红米给力</a>
        </p>
        <div class="appraise">来自于117384232的评价</div>
        <div class="title">
            <h4 class="description">
                <a href="#">Redmi AirDots真无线蓝...</a>
            </h4>
            <em class="split"></em>
            <span class="money">99元</span>
        </div>
    </div>
</body>

</html>
