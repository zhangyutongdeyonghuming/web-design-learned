<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新浪导航</title>
    <style>
        .nav {
            background-color: #fcfcfc;
            font-size: 12px;
            height: 41px;
            line-height: 41px;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;

        }

        .nav a {
            /* 直接设置高度不行,这里设置高度是因为a标签伪类变背景色 */
            display: inline-block;
            height: 41px;
            /* 删除下划线 */
            text-decoration: none;
            color: #4c4c4c;
            /* 上下0 左右20px撑起盒子 */
            padding: 0 20px;
        }

        .nav a:hover {
            color: #ff8500;
            background-color: #eee;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#">设为首页</a>
        <a href="#">手机新浪网</a>
        <a href="#">移动客户端</a>
        <a href="#">登录微博</a>
        <a href="#">博客</a>
        <a href="#">邮箱</a>
        <a href="#">网站导航</a>
    </div>

</body>

</html>
