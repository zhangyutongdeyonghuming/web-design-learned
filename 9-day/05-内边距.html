<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 250px;
            background-color: #aaa;
            /* 内边距 */
            padding-top: 30px;
            padding-left: 20px;

            /* 复合写法, 上下左右5px */
            padding: 5px;

            /* 复合写法,上下30px 左右20px */
            padding: 30px 20px;
            /* 复合写法, 上30px 左右20px 下15px*/
            padding: 30px 20px 15px;

            /* 复合写法,分别是上右下左 */
            padding: 30px 20px 15px 10px;
        }
    </style>
</head>

<body>
    <div>盒子的内容</div>
</body>

</html>
