<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>表格案例</title>
    <style>
        table {
            width: 500px;
            height: 25px;
        }

        th {
            height: 30px;
        }

        table,
        th,
        td {
            border: 1px solid pink;
            /* 表格相邻格合并 */
            border-collapse: collapse;
            text-align: center;

        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>排名</th>
            <th>关键词</th>
            <th>今日搜索</th>
            <th>最近七日</th>
            <th>链接</th>
        </tr>
        <tr>
            <td>1</td>
            <td>鬼吹灯</td>
            <td>345</td>
            <td>123</td>
            <td>
                <a href="#">贴吧</a>
                <a href="#">百科</a>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>盗墓笔记</td>
            <td>345</td>
            <td>123</td>
            <td>
                <a href="#">贴吧</a>
                <a href="#">百科</a>
            </td>
        </tr>

    </table>


</body>

</html>
