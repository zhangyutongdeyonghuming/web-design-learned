<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-size: 14px;
        }

        a {
            color: #333;
            text-decoration: none;
        }

        .box {
            width: 362px;
            height: 510px;
            background-color: #fff;
            /* 盒子水平居中对齐 */
            margin: 100px auto;
        }

        .box>img {
            /* 图片和父亲一样宽 */
            width: 100%;
            height: 268px;
        }

        .review {
            /* 评论需要制定高度,下面就可以固定了 */
            height: 70px;
            /* 因为段落没设width 所以使用padding不会撑开 */
            padding: 0 40px;

            /* 因为设置了height 所以不用padding */
            margin-top: 40px;
        }

        .appraise {
            font-size: 12px;
            color: #b0b0b0;
            margin-top: 25px;
            padding: 0 40px;
        }

        .info>h4 {
            display: inline-block;
            font-weight: 400;
        }

        .info {
            margin-top: 24px;
            padding: 0 40px;
        }

        .money {
            color: #e2a05b;
        }

        .split {
            font-style: normal;
            color: #ebe4e0;
            margin: 0 10px 0 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="../resources/images/img.jpg" alt="">
        <p class="review">
            <a href="#">快递牛, 整体不错蓝牙可以说秒连.红米给力</a>
        </p>
        <div class="appraise">来自于117384232的评价</div>
        <div class="info">
            <h4>
                <a href="#">Redmi AirDots真无线蓝...</a>
            </h4>
            <em class="split">|</em>
            <span class="money">99.9元</span>
        </div>
    </div>
</body>

</html>
