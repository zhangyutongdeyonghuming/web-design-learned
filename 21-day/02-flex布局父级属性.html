<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            1.flex-direction: 设置主轴的方向;
            2.justify-content: 设置主轴子元素排列方式;
            3.flex-wrap: 设置子元素是否换行;
            4.align-content: 设置侧轴上的子元素的排列方式(多行);
            5.align-items: 设置侧轴上的子元素排列方式(单行);
            6.flex-flow: 复合属性, 同时设置flex-direction和flex-wrap
        */
        div {
            /* 设置为flex布局 */
            display: flex;
            width: 800px;
            height: 300px;
            background-color: #000;
            /* 默认x轴row, y轴是column */
            /* flex-direction: row; */
            /* flex-direction: column; */
            /* 两边贴平, 中间平分 */
            justify-content: space-between;

            /* 默认flex不换行, 使用wrap可以换行 */
            /* flex-wrap: wrap; */
            /* 设置在侧轴的排列方式, 在单行时使用 */
            /* align-items: center; */
            /* 多行时, 需要使用align-content */
            align-content: space-between;

            /* 合并写法 */
            flex-flow: row wrap;
        }

        span {
            width: 200px;
            height: 120px;
            margin-right: 5px;
            background-color: #09f;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
