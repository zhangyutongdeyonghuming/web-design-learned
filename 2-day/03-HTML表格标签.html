<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<!-- table标签声明一个表格-->
<table>
    <!-- tr代表一行,td代表一列-->
    <tr>
        <th>序号</th>
        <th>姓名</th>
        <th>年龄</th>
    </tr>
    <tr>
        <td>1</td>
        <td>张三三三</td>
        <td>12</td>
    </tr>
    <tr>
        <td>2</td>
        <td>李四四四</td>
        <td>15</td>
    </tr>
</table>
</body>
</html>
