<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span,
        div {
            width: 200px;
            height: 300px;
            background-color: #dddddd;
            /* span等行内元素使用浮动后,可以直接设置宽高,具备有行内块元素的特点 */
            float: left;
        }
    </style>
</head>

<body>
    <span>浮动元素有行内块元素特点</span>
    <div>1</div>
</body>

</html>
