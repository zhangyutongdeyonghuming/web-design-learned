<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
            font-size: 14px;
        }

        a {
            text-decoration: none;
            color: black
        }

        .box {
            display: inline-block;
            height: 342px;
            width: 235px;
            background-color: #fafafa;
            /* margin: 100px auto; */
            border-top: 1px solid #83c44e;
        }

        .box .image {
            height: 160px;
            margin: 40px 35px 0 35px;
        }

        .box .title {
            font-weight: 400;
            margin: 22px 0 3px 0;
            padding: 0 20px;
        }

        .box .description {
            color: #c9c9c9;
            text-align: center;
            font-size: 12px;
        }

        .box .price {
            margin-top: 20px;
            text-align: center;
        }

        .box .price .new {
            color: #fa6509;
        }

        .box .price .old {
            color: #afafaf;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <a href="#" class="box">
        <img class="image" src="../resources/images/2d066f230676f66a0d0a180f78c2e7c1.webp" alt="">
        <h4 class="title">米家飞行员太阳镜 椭圆框 灰色</h4>
        <p class="description">偏光镜片, 结构升级</p>
        <div class="price">
            <span class="new">89元</span>
            <span class="old">99元</span>
        </div>
    </a>
</body>

</html>
