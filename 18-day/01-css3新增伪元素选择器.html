        * {
            margin: 0;
            padding: 0;
            font-size: 12px;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        li {
            list-style: none;
        }

        .sidebar {
            width: 235px;
            height: 461px;
            background-color: #8b8b8f;
            margin: 0 auto;
            padding-top: 20px;

        }

        .sidebar ul li:hover {
            background-color: #ff6700;
        }

        .sidebar ul li a {
            display: block;
            height: 42px;
            width: 205px;
            line-height: 42px;
            padding-left: 30px;
            position: relative;
        }

        .sidebar ul li a::after {
            position: absolute;
            content: '\e715';
            right: 20px;
            font-family: "iconfont";
            font-weight: 700;
        }

        .iconfont {
            font-family: "iconfont" !important;
            font-size: 16px;
            font-style: normal;
            -webkit-font-smoothing: antialiased;
            -webkit-text-stroke-width: 0.2px;
            -moz-osx-font-smoothing: grayscale;
        }

        /* 清除浮动, 伪元素 */
        .clearfix:after {
            visibility: hidden;
            clear: both;
            display: block;
            content: ".";
            height: 0
        }

        .clearfix {
            *zoom: 1
        }

<body>
    <!-- 伪元素选择器可以帮助我们利用CSS创建新标签元素, 而不需要HTML标签, 从而简化HTML结构. -->
    <!-- 
        特性:
            1.before和after创建一个元素, 但是属于行内元素;
            2.新创建的这个元素在文档树中是找不到的, 所以我们称之为伪元素;
            3.语法element::after{}/element::before{};
            4.before/after必须有content属性;
            5.before是在父元素内容的前面创建元素, after是在后面;
            6.伪元素选择器与标签选择器一样权重为1


     -->
    <!-- 小米侧边栏 -->
