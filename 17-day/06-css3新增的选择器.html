<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 注意:类选择器, 伪类选择器, 属性选择器权重都为10 */
        /* 属性选择器, 具有placeholder属性的input标签 */
        input[placeholder] {
            color: pink;
        }

        /* 属性选择器, placeholder="请输入用户名"的input */
        input[placeholder="请输入用户名"] {
            height: 50px;
        }

        /* 以icon开头的div */
        div[class^="icon"] {
            color: blue;
        }

        /* 以data结尾的section */
        section[class$="data"] {
            color: orange;
        }

        /* 全匹配 */
        div[class*="all"] {
            color: brown;
        }
    </style>
</head>

<body>
    <input type="text" placeholder="请输入" />
    <input type="text" placeholder="请输入用户名" />
    <input type="text" />

    <div class="icon1">图标1</div>
    <div class="icon2">图标2</div>
    <div class="icon3">图标3</div>

    <section class="icon1-data">data1</section>
    <section class="icon2-data">data2</section>
    <section class="icon3-data">data3</section>

    <div class="all-section">all1</div>
    <div class="section-all">all2</div>
</body>

</html>
