<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 伪元素更改placeholder样式 */
        input::placeholder {
            color: #000;
        }
    </style>
</head>

<body>
    <form action="">
        <!-- required: 必填项;
             placeholder: 提示文本;
             autofocus: 自动聚焦;

             file
             multiple: 多选文件提交;
        -->
        <input type="search" autocomplete="on" autofocus placeholder="请输入搜索内容" required name="search" id="">
        <input type="file" multiple>
        <input type="submit" value="提交">
    </form>
</body>

</html>
