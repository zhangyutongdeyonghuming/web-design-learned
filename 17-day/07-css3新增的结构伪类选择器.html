<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择ul中的第一个孩子 */
        ul li:first-child {
            color: skyblue;
        }

        /* 选择最后一个 */
        ul li:last-child {
            background-color: skyblue;
        }

        /* 选择指定位置 */
        ul li:nth-child(1) {
            background-color: pink;
        }

        /* odd 选择奇数行 */
        ul li:nth-child(odd) {
            background-color: pink;
        }

        /* odd 选择偶数行 */
        ul li:nth-child(even) {
            background-color: green;
        }

        /* 括号里可以填写公式, 2n+1代表奇数行, 2n表示偶数行 */
        ol li:nth-child(2n) {
            background-color: skyblue;
        }

        /* 每四个,用于多行的排列很方便, 不用再加多余类名margin-right: 0了 */
        ol li:nth-child(4n) {
            background-color: black;
            color: #fff;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ul>

    <ol>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ol>
</body>

</html>
