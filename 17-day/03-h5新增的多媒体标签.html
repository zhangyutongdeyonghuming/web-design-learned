<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        video {
            width: 100%;
            height: 100%;

        }
    </style>
</head>

<body>
    <!-- HTML5在不使用插件的情况下, 也可以原生的支持音频格式文件的播放,
         autoplay 自动播放, 但是谷歌需要在加muted(静音播放)才能播放, loop是重复播放
    -->
    <video src="../resources/media/mi.mp4" poster="../resources/images/mi9.jpg" muted loop controls></video>

    <!-- 音频标签 -->
    <audio src="../resources/media/music.mp3" autoplay controls loop></audio>
</body>

</html>
