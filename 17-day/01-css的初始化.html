<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 清除所有标签内外边距 */
        * {
            margin: 0;
            padding: 0
        }

        em,
        i {
            /* 斜体文字不倾斜, 默认样式 */
            font-style: normal
        }

        li {
            /* 去掉li的小圆点 */
            list-style: none
        }

        img {
            /* 兼容低版本浏览器, 图片外边包含链接会有边框 */
            border: 0;
            /* 取消图片底部空白缝隙的问题 */
            vertical-align: middle
        }

        button {
            /* 按钮默认变小手 */
            cursor: pointer
        }

        a {
            color: #666;
            /* a标签不显示下划线 */
            text-decoration: none
        }

        a:hover {
            color: #c81623
        }

        button,
        input {
            font-family: Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif
        }

        body {
            /* 抗锯齿 */
            -webkit-font-smoothing: antialiased;
            background-color: #fff;
            /* 所有文字大小12号 1.5倍行高;
            "\5B8B\4F53" 宋体, 这种写法浏览器兼容好 */
            font: 12px/1.5 Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif;
            color: #666
        }

        /* 清除浮动, 伪元素 */
        .clearfix:after {
            visibility: hidden;
            clear: both;
            display: block;
            content: ".";
            height: 0
        }

        .clearfix {
            *zoom: 1
        }
    </style>
</head>

<body>

</body>

</html>
