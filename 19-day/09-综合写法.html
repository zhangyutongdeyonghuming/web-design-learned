<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            transition: all 0.4s ease;
        }

        div:hover {
            /* 注意点:先旋转会影响坐标轴, 应该将位移放前面 */
            transform: translate(300px, 200px) rotate(90deg) scale(1.9);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
