<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 400px;
            background-color: pink;
            position: relative;
        }

        .box .son {
            width: 60px;
            height: 80px;
            position: absolute;
            background-color: #111;
            bottom: 50%;
            right: 50%;
            /* 原先我们用的是margin, 现在不用写死, 非常合适 */
            transform: translate(50%, 50%);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="son"></div>
    </div>
</body>

</html>
