<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 50px auto;
            transition: all .4s ease;
        }

        .box:hover {
            /* 等比例缩放/扩展, 正数扩展, 负数缩放, 不会影响其他盒子, 如果x和y的值一样,可以省略只写一个值 */
            /* 相比较与直接改变宽高, 它的优势是可以设置中心点;不影响其它盒子的位置 */
            transform: scale(2.5, 3.5);
            transform-origin: left bottom;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <p>验证会不会影响其他盒子</p>
</body>

</html>
