<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            color: #000;
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        ul {
            width: 600px;
            margin: 20px auto;
        }

        ul li {
            float: left;
            height: 25px;
            width: 25px;
            text-align: center;
            line-height: 25px;
            border-radius: 50%;
            margin-left: 10px;
            border: 1px solid orange;
            transition: all .3s ease;
        }

        ul li a {
            display: inline-block;
            height: 25px;
            width: 25px;
            border-radius: 50%;
        }

        ul li:hover {
            transform: scale(1.2);
            font-weight: 700;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">6</a></li>
        <li><a href="#">7</a></li>
    </ul>
</body>

</html>
