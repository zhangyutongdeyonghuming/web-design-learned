<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            float: left;
            width: 141px;
            height: 158px;
            margin: 20px;
            overflow: hidden;
            border-radius: 15px;
        }

        .box img {
            width: 100%;
            height: 100%;
            transition: all .3s ease;
        }

        .box:hover img {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="box"><img src="../resources/images/resourcespic1.jpg" alt=""></div>
    <div class="box"><img src="../resources/images/resourcespic1.jpg" alt=""></div>
    <div class="box"><img src="../resources/images/resourcespic1.jpg" alt=""></div>
</body>

</html>
