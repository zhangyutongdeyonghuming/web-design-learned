<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        /* 选择所有class等于red的元素 */
        .red {
            color: red;
            font-size: 23px;
        }
    </style>
</head>
<body>
    <ol>
        <li class="red">red</li>
        <li class="red">red</li>
        <li class="red">red</li>
        <li class="black">black</li>
        <li class="black">black</li>
    </ol>
    <div class="red">我也是红色</div>
</body>
</html>
