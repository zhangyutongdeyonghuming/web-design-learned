<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签选择器</title>
    <style>
        /* 选中页面里所有div */
        div {
            color: red;
            font-size: 25px;
        }
        /* 选中页面里所有的p标签 */
        p {
            color: pink;
            font-size: 50px;
        }
    </style>
</head>
<body>
    
    <p>爱是一道光</p>
    <div>绿到你发慌</div>
    <div>来顶帽子吧</div>
    <p>给你一顶帽子</p>
</body>
</html>
