<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性系列</title>
    <style>
        h3 {
            /* font-family可以设置字体. */
            font-family: '微软雅黑';
            /* font-size可以设置字体大小 */
            font-size: 30px;
        }

        p {
            /* 可以设置多个字体 */
            font-family: Arial,'Microsoft YaHei';
        }
    </style>
</head>
<body>
    <h3>清平乐·画堂晨起</h3>
    <p>画堂晨起，来报雪花坠。</p>
    <p>高卷帘栊看佳瑞，皓色远迷庭砌。</p>
    <p>盛气光引炉烟，素草寒生玉佩。</p>
    <p>应是天仙狂醉，乱把白云揉碎。</p>
    
</body>
</html>
