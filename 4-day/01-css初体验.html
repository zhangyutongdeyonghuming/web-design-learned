<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css初体验</title>
    <style>
        /* css都写在style标签里 */
        /* 给谁该样式{样式:样式值} */
        p {
            /* 修改字体颜色 */
            color: red;
            /* 修改字体大小 */
            font-size: 50px;
        }
    </style>
</head>
<body>
    <p>
        有点儿意思
    </p>
</body>
</html>
