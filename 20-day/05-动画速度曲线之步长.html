<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 20px;
            width: 20px;
            height: 20px;
            overflow: hidden;
            white-space: nowrap;
            background-color: pink;
            /* 步长, steps, 分几步完成动画 */
            animation: move 2.3s steps(10) forwards;
        }

        @keyframes move {
            0% {}

            100% {
                width: 200px;
            }
        }
    </style>
</head>

<body>
    <div>我再世纪佳缘这里等你</div>
</body>

</html>
