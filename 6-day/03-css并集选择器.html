<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 使用逗号分隔多个选择,声明为并集选择器 */
        div,
        p,
        ul li {
            color: pink;
        }
    </style>
</head>

<body>
    <div>胸大</div>
    <p>熊二</p>
    <ul>
        <li>小猪佩奇</li>
        <li>猪八</li>
        <li>猪吗</li>
    </ul>
</body>

</html>
