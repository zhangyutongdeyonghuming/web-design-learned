<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选中没有访问过得a标签 */
        a:link {
            text-decoration: none;
            color: #333;
        }

        /* 已经访问过得链接 */
        a:visited {
            color: orange;
        }

        /* 鼠标滑过a标签 */
        a:hover {
            color: red;
        }

        /* 鼠标正在点击,没有松开时 */
        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <a href="#" target="_black">百度</a>
</body>

</html>
