<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .page {
            text-align: center;
        }

        .page a {
            display: inline-block;
            height: 34px;
            width: 34px;
            background-color: #f0f2f0;
            border: 2px solid #dee0de;
            text-align: center;
            line-height: 34px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        .page .prev,
        .page .next {
            width: 75px;
        }

        .page .current,
        .page .elp {
            background-color: #fff;
            border: none;
        }

        .page input {
            height: 34px;
            width: 34px;
            border: 2px solid #dee0de;
            outline: none;

        }

        .page .button {
            height: 36px;
            width: 60px;
            background-color: #f0f2f0;
            border: 2px solid #dee0de;
            outline: none;
        }
    </style>
</head>

<body>
    <div class="page">
        <a href="#" class="prev">&lt;&lt;上一页</a>
        <a href="#" class="current">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#" class="elp">...</a>
        <a href="#" class="next">下一页&gt;&gt;</a>
        共10页 到第
        <input type="text" />
        页
        <button class="button">确定</button>
    </div>
</body>

</html>
