<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 使用复合选择器时权重叠加,比单标签选择权重高 */
        ul li {
            color: green;
        }

        li {
            color: blue;
        }
    </style>
</head>

<body>
    <ul>
        <li>大猪蹄子</li>
        <li>大鸡爪子</li>
    </ul>
</body>

</html>
