<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /* 继承 */
            color: gray;
        }

        div {
            /* 元素选择器*/
            color: red;
        }

        .test {
            /* 类选择器 */
            color: pink;
        }

        #col {
            /* ID选择器 */
            color: orange;

        }

        div {
            /* !important 强制执行优先级无穷大.*/
            color: red !important;
        }
    </style>
</head>

<body>
    <div class="test" id="col" style="color:blue">你笑起来真好看</div>
</body>

</html>
