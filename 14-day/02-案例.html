<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tudou {
            width: 430px;
            height: 240px;
            position: relative;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .4);
            background-image: url(../resources/arr.png);
            background-repeat: no-repeat;
            background-position: center center;
            display: none;
        }

        /* 当鼠标经过父盒子时, 遮罩层的样式 */
        .tudou:hover .mask {
            display: block;
        }
    </style>
</head>

<body>

    <div class="tudou">
        <div class="mask"></div>
        <img src="../resources/tudou.jpg" alt="">
    </div>

    <div class="tudou">
        <div class="mask"></div>
        <img src="../resources/tudou.jpg" alt="">
    </div>
</body>

</html>
