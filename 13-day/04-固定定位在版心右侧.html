<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content {
            height: 1200px;
            width: 1200px;
            margin: 0 auto;
            background-color: pink;
        }

        .fixed {
            position: fixed;
            height: 150px;
            width: 50px;
            background-color: #111;
            /* 先用定位移动到50%,在用margin-left移动版心一半的距离 */
            left: 50%;
            margin-left: 600px;
            bottom: 100px;
        }
    </style>
</head>

<body>
    <div class="fixed"></div>
    <div class="content"></div>
</body>

</html>
