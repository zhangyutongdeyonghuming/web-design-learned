<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 4000px;
        }

        .sticky {
            /* 设置粘性定位 */
            position: sticky;
            width: 1200px;
            height: 150px;
            margin: 300px auto;
            /* 需设置top/bottom/left/right才生效, 当导航栏距离顶部0像素时会固定在顶部 */
            top: 0;
        }
    </style>
</head>

<body>

    <div class="sticky">
        导航栏
    </div>
</body>

</html>
