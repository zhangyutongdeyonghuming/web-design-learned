<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #111111;
            /* 这是设置盒子水平居中的方式, 但是在使用定位后则不能使用 */
            /* margin: 0 auto; */

            /* 我们可以使用left: 50%; 然后margin-left: -100px;(盒子的宽度的一半)来实现水平居中, 垂直居中同理 */
            position: absolute;
            left: 50%;
            margin-left: -100px;

            top: 50%;
            margin-top: -100px;
        }
    </style>
</head>

<body>
    <div class="box">

    </div>
</body>

</html>
