<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            color: black;
        }

        a {
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        body {
            background-color: #f5f5f5;
        }

        .top {
            height: 150px;
            background-color: #fff;
        }

        .banner {
            margin: 20px auto 0;
            width: 1225px;
            height: 500px;
            background-color: #cccccc;
        }

        .content {
            margin: 5px auto;
            width: 1225px;
            height: 500px;
        }

        .content li {
            float: left;
            background-color: #333333;
            margin-left: 8px;
            width: 300px;
            height: 500px;
        }

        .content .first {
            margin-left: 0;
        }

        .footer {
            margin-top: 20px;
            height: 300px;
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="top"></div>
    <div class="banner"></div>
    <div class="content">
        <ul>
            <li class="first"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="footer"></div>
</body>

</html>
