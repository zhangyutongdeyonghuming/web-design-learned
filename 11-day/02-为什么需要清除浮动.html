<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 1200px;
            margin: 0 auto;
            /* 2.第二种方法清除浮动, overflow: hidden;缺点是溢出隐藏 */
            /* overflow: hidden; */
        }

        /* 3.第三种清除浮动, 伪元素法,建议使用 */
        /* .clearfix::after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
        a:
        .clearfix {
            zoom: 1;
        } */
        /* 4.第四种方式清除浮动， 双伪元素 */
        .clearfix::before,
        .clearfix::after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        .clearfix {
            zoom: 1;
        }

        .first {
            width: 200px;
            height: 500px;
            float: left;
            background-color: #ccc;
        }

        .second {
            width: 300px;
            height: 500px;
            float: right;
            background-color: #333;
        }

        .footer {
            width: 500px;
            height: 200px;
            background-color: #111;
        }
    </style>
</head>

<body>
    <div class="box clearfix">
        <div class="first"></div>
        <div class="second"></div>
        <!-- 1.第一种方法:额外标签法,在最后一个浮动元素(必须是块级元素)后面加上clear: both清除left/right的浮动 -->
        <!-- <div style="clear:both;"></div> -->
    </div>
    <div class="footer">

    </div>
</body>

</html>
