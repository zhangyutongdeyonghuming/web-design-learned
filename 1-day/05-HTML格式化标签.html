<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>格式化标签</title>
</head>
<body>
    我是<strong>加粗</strong>的文字
    我是<b>加粗</b>的文字

    我是<em>倾斜</em>的文字
    我是<i>倾斜</i>的文字

    我是<del>加删除线</del>的文字
    我是<s>加删除线</s>的文字

    我是<ins>加下划线</ins>的文字
    我是<u>加下划线</u>的文字

</body>
</html>
