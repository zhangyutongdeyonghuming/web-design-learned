<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            width: 150px;
            height: 50px;
            background-color: red;
            /* 把行内元素转为块元素 */
            display: block;
        }

        div {
            /* 行内元素 高/宽失效了 */
            width: 300px;
            height: 100px;
            background-color: pink;
            /* 把块级元素转换为行内元素 */
            display: inline;
        }

        span {
            width: 200px;
            height: 30px;
            background-color: blue;
            /* 把行内元素转为行内块 */
            display: inline-block;
        }
    </style>
</head>

<body>
    <a href="#">点击这里</a>

    <div>我是块级元素</div>
    <div>我是块级元素</div>

    <span>我是行内元素</span>
</body>

</html>
